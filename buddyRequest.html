<!-- Subject/Group size entry -->

<form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Subject you are studying:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="JavaScript">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Desired study group size</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Additional notes:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Prefered ways of communication/pronouns/whatever you need to let your study buddies know!"></textarea>
    </div>
  </form>
  <div class="input-group">
    <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
      <option selected>Choose...</option>
      <option value="1">Zoom</option>
      <option value="2">Email</option>
      <option value="3">On-site</option>
    </select>
  </div>
  <br>
  <button type="button" class="btn btn-dark">Submit Buddy Request!</button>
