<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="public/stylesheets/style.css">

    <title>Study Buddy</title>
  </head>
  <body>
   
<!-- HEADER -->
<header>
  <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
          <img class="navbar-brand" href="" src="public/assets/StudyBuddy-Logo-md.png"></img>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-lg-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">Home </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Past Submissions</a>
              </li>
              <li class="nav-item active">
                  <a class="nav-link" href="#">Submit Buddy Request<span class="sr-only">(current)</span></a>
              </li>
            </ul>
          </div>
        </nav>
  </div>
</header>
      

<!-- Subject/Group size entry -->

<form>
    <div class="form-group">
      <label for="exampleFormControlInput1">Subject you are studying:</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="JavaScript">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Desired study group size</label>
      <select class="form-control" id="exampleFormControlSelect1">
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Additional notes:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Prefered ways of communication/pronouns/whatever you need to let your study buddies know!"></textarea>
    </div>
  </form>
  <div class="input-group">
    <select class="custom-select" id="inputGroupSelect04" aria-label="Example select with button addon">
      <option selected>Location Preference...</option>
      <option value="1">Zoom/Virtual</option>
      <option value="3">On-site</option>
    </select>
  </div>
  <br/>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Zodiac Sign
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">None</a>
      <a class="dropdown-item" href="#">Aquarius</a>
      <a class="dropdown-item" href="#">Pisces</a>
      <a class="dropdown-item" href="#">Aries</a>
      <a class="dropdown-item" href="#">Taurus</a>
      <a class="dropdown-item" href="#">Geminin</a>
      <a class="dropdown-item" href="#">Cancer</a>
      <a class="dropdown-item" href="#">Leo</a>
      <a class="dropdown-item" href="#">Virgo</a>
      <a class="dropdown-item" href="#">Libra</a>
      <a class="dropdown-item" href="#">Scorpio</a>
      <a class="dropdown-item" href="#">Sagittarius</a>
      <a class="dropdown-item" href="#">Capricorn</a>
    </div>
  </div>
  <br>
  <button type="button" class="btn btn-dark">Submit Buddy Request!</button>
  <br><br>

  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
